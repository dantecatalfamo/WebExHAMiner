<!DOCTYPE html>
<html>
  <head>
    <title>WebExHAMiner</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>WebExHAMiner</h1>
      <div id="statusBar">
        <div class="file">
          <input id="fileInput" type="file" accept=".txt" />
          <div id="fileError" class="file-error"></div>
        </div>
        <div id="scoreArea">
          <div class="score score-correct">
            <div class="score-title">Correct</div>
            <span id="correctValue">0</span>
          </div>
          <div class="score score-incorrect">
            <div class="score-title">Incorrect</div>
            <span id="incorrectValue">0</span>
          </div>
          <div class="score score-unanswered">
            <div class="score-title">Unanswered</div>
            <span id="unansweredValue">0</span>
          </div>
          <div class="score score-score"">
            <div class="score-title">Score</div>
            <span id="scoreValue">0</span>
          </div>
        </div>
      </div>
      <div id="workArea">
        <div class="question">
          <!-- <span id="questionSection">L01</span> -->
          <span id="questionId">Attention</span>:
          <span id="questionText">Please load questions file</span>
        </div>
        <div class="answers">
          <button type="button" id="answerA" class="answer" data-option="A" disabled></button>
          <button type="button" id="answerB" class="answer" data-option="B" disabled></button>
          <button type="button" id="answerC" class="answer" data-option="C" disabled></button>
          <button type="button" id="answerD" class="answer" data-option="D" disabled></button>
        </div>
        <div id="reason"></div>
        <div class="nav">
          <button type="button" id="previous">Previous</button>
          <button type="button" id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
